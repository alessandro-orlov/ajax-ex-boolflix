<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays calendar 2018 by Alexander Orlov</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <input class="search-movie" placeholder="inserisci il titolo del film">
      <button class="search-movie-btn">cerca</button>

      <div class="show-results">
        <!-- risultati di ricerca -->
      </div>

      <div class="select-container hidden">
        <select class="page-selector">
          <option value="1">Pagina 1</option>
          <option value="2">Pagina 2</option>
          <option value="3">Pagina 3</option>
          <option value="4">Pagina 4</option>
          <option value="5">Pagina 5</option>
        </select>
      </div>


    </div>
    <!-- End wrapper -->

    <!-- Handlebars tamplate -->
    <script id="movies-template" type="text/x-handlebars-template">

      <div class="movie-container">
        <h3>{{titolo-originale}}</h3>
        <h4>{{titolo}}</h4>
        <span>Data d'uscita:</span><span>{{uscita}}</span>
        <div class="overview">
          {{overview}}
        </div>
        <div class="voto">
          {{voto_medio}}
        </div>
      </div>

    </script>
    <!-- End Handlebars tamplate -->

    <!-- My script.js -->
    <script src="js/script.js"></script>
  </body>
</html>
