<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays calendar 2018 by Alexander Orlov</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Begin wrapper -->
    <div class="wrapper">
      <header>
        <div class="container">
          <!-- Begin Company -->
          <div class="company">
            <a href="index.html">
              <img class="logo" src="img/boolflix-logo.png" alt="boolflix logo">
            </a>
          </div>
          <!-- Begin Ricerca -->
          <div class="saerch">
            <input class="search-movie" placeholder="inserisci il titolo del film">
            <button class="search-movie-btn">cerca</button>
          </div>
        </div>
      </header>

      <main>
        <div class="show-results">
          <!-- Begin movie -->
          <div class="movies">
            <p class="risultati hidden">
              Film: <span class="results-number"></span>
            </p>
            <div class="container movies-results">
              <!-- risultati di ricerca -->
            </div>
          </div>
          <!-- End Movies -->

          <!-- Begin tv-shows -->
          <div class="tv-series">
            <p class="risultati hidden">
              Serie TV: <span class="results-number"></span>
            </p>
            <div class="container tv-series-results">
              <!-- risultati di ricerca -->
            </div>
          </div>
          <!-- End tv-shows -->

        </div>
      </main>
    </div>
    <!-- End wrapper -->

    <!-- Handlebars movie tamplate -->
    <script id="movies-template" type="text/x-handlebars-template">
      <div class="movie-container" data-id="{{object_id}}">

        <div class="front-side">
          <img class="poster" src="{{poster}}">
        </div>

        <div class="data-content">
          <h2>{{titolo}}</h2>
          <h4>{{titolo-originale}}</h4>
          <!-- <div class="tipo">{{tipo}}</div> -->
          <div class="uscita">
            <span>Uscita:</span><span> {{uscita}} </span>
          </div>
          <div class="lingua">lingua: <img class="original-language" src="img/flags-mini/{{lingua}}.png" ></div>
          <div class="details">
            <!-- details tamplate -->
          </div>
          <div class="overview">
            {{overview}}
            <div class="hide-overview">Nascondi Trama</div>
          </div>
          <div class="show-overview">Mostra Trama</div>
          <div class="voto">{{{voto_medio}}}</div>
        </div>
      </div>
    </script>
    <!-- End Handlebars movie tamplate -->

    <!-- Handlebars message tamplate -->
    <script id="message-template" type="text/x-handlebars-template">
      <div class="error-message">{{{message}}}</div>
    </script>
    <!-- End Handlebars tamplate -->

    <!-- Handlebars details tamplate -->
    <script id="details-template" type="text/x-handlebars-template">
      <div class="genres">
        Tipo: {{genres}}
      </div>
      <ul class="credits">
        Cast: {{credits}}
      </ul>

    </script>
    <!-- End Handlebars tamplate -->

    <!-- My script.js -->
    <script src="js/script.js"></script>
  </body>
</html>
