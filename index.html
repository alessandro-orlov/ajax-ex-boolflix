<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays calendar 2018 by Alexander Orlov</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="logo">
            <img src="img/boolflix-logo.png" alt="boolflix logo">
          </div>
          <div class="saerch">
            <!-- Ricerca  -->
            <input class="search-movie" placeholder="inserisci il titolo del film">
            <button class="search-movie-btn">cerca</button>
          </div>
        </div>
      </header>

      <main>
        <div class="show-results">
          <!-- risultati di ricerca -->
        </div>

        <div class="select-container hidden">
          <select class="page-selector">
            <option value="1">Pagina 1</option>
            <option value="2">Pagina 2</option>
            <option value="3">Pagina 3</option>
            <option value="4">Pagina 4</option>
            <option value="5">Pagina 5</option>
          </select>
        </div>
      </main>
    </div>
    <!-- End wrapper -->

    <!-- Handlebars movie tamplate -->
    <script id="movies-template" type="text/x-handlebars-template">
      <div class="movie-container">

        <div class="front-side">
          <img class="poster" src="{{poster}}">
        </div>

        <div class="data-content hidden">
          <h2>{{titolo}}</h2>
          <h5>{{titolo-originale}}</h5>
          <div>{{genere}}</div>
          <span>Uscita:</span><span>{{uscita}}</span>
          <div>lingua: <img class="original-language" src="img/flags-mini/{{lingua}}.png" ></div>
          <div class="overview">{{overview}}</div>
          <div class="voto">
            {{{voto_medio}}}
          </div>
        </div>
      </div>
    </script>
    <!-- End Handlebars movie tamplate -->

    <!-- Handlebars message tamplate -->
    <script id="message-template" type="text/x-handlebars-template">
      <p class="error-message">{{message}}</p>
    </script>
    <!-- End Handlebars tamplate -->

    <!-- My script.js -->
    <script src="js/script.js"></script>
  </body>
</html>
