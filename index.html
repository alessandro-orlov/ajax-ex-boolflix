<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Holidays calendar 2018 by Alexander Orlov</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <input class="search-movie" placeholder="inserisci il titolo del film">
      <button class="search-movie-btn">cerca</button>

      <div class="show-results">

      </div>

    </div>
    <!-- End wrapper -->

    <!-- Handlebars tamplate -->
    <script id="movies-template" type="text/x-handlebars-template">

      <div class="movie-container">
        <h3>{{original_title}}</h3>
        <span>Data d'uscita:</span><span>{{release_date}}</span>
        <div class="overview">
          {{overview}}
        </div>
        <div class="voto">
          {{vote_average}}
        </div>
      </div>

    </script>
    <!-- End Handlebars tamplate -->

    <!-- My script.js -->
    <script src="js/script.js"></script>
  </body>
</html>
